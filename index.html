<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Chatbot UVa</title>
    <style>
        body {
            margin: 0;
            background-color: #0b1f4c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }

        h1 {
            font-size: 6rem;
            z-index: 1;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            background-image: url('Icono.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            opacity: 0.75;
        }

        #chat-window {
            position: fixed;
            border: none;
            display: none;
            flex-direction: column;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 9;
        }

        #chat-header {
            background: #c3004a;
            color: white;
            padding: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-iframe {
            flex: 1;
            border: none;
        }

        .minimized {
            border-radius: 10px;
            bottom: 110px;
            right: 20px;
            width: 350px;
            height: 500px;
        }

        .maximized {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0;
        }

        .button {
            position: absolute;
            width: 28px;
            height: 28px;
            background: white;
            border: none;
            padding: 0;
            /* Elimina el padding para evitar que los iconos se desplacen */
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.0rem;
            /* Ajusta el tamaño del icono */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Asegura que el texto (el icono en este caso) esté centrado */
        }

        #maximize-btn {
            top: 8px;
            right: 60px;
        }

        #close-btn {
            top: 8px;
            right: 20px;
        }

        #chat-hint {
            position: fixed;
            bottom: 60px;
            right: 110px;
            background-color: white;
            color: #0b1f4c;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            z-index: 11;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        #chat-hint.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            #maximize-btn {
                display: none;
            }

            .minimized {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <h1>UVa</h1>

    <!-- Botón flotante con imagen -->
    <div id="chat-toggle" title="Abrir chat"></div>

    <!-- Burbuja de mensaje -->
    <div id="chat-hint">¿Necesitas ayuda? ¡No dudes en preguntar!</div>

    <!-- Ventana del chat -->
    <div id="chat-window" style="display: none;">
        <button id="maximize-btn" class="button">
            <img src="expand.svg" alt="Expandir" width="16" height="16">
        </button>
        <button id="close-btn" class="button">
            <img src="close.svg" alt="Cerrar" width="20" height="20">
        </button>
        <iframe id="chat-iframe"
            src="https://copilotstudio.microsoft.com/environments/Default-e2d0f096-66a0-425f-a7e8-1ce51d3abb3a/bots/cr0f7_asistenteUVa/webchat?__version__=2">
        </iframe>
    </div>

    <script>
        const chatToggle = document.getElementById("chat-toggle");
        const chatWindow = document.getElementById("chat-window");
        const maximizeBtn = document.getElementById("maximize-btn");
        const closeBtn = document.getElementById("close-btn");

        let isMaximized = false;

        closeBtn.addEventListener("click", () => {
            chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
            isMaximized = false
            chatWindow.classList.toggle("maximized", isMaximized);
            chatWindow.classList.toggle("minimized", !isMaximized);
            chatToggle.style.display = "flex"
        });

        chatToggle.addEventListener("click", () => {
            chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
            chatWindow.classList.toggle("minimized", !isMaximized);
            if (window.innerWidth <= 600) {
                chatToggle.style.display = "none";
            }
        });

        maximizeBtn.addEventListener("click", () => {
            isMaximized = !isMaximized;
            chatWindow.classList.toggle("maximized", isMaximized);
            chatWindow.classList.toggle("minimized", !isMaximized);
            chatToggle.style.display = isMaximized ? "none" : "flex"
        });

        window.addEventListener("load", () => {
            const hint = document.getElementById("chat-hint");
            hint.classList.add("visible");

            setTimeout(() => {
                hint.classList.remove("visible");
            }, 2000);
        });
    </script>
</body>

</html>
