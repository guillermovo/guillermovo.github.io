<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chatbot UVa</title>
    <style>
        body {
            margin: 0;
            background-color: #0b1f4c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }

        h1 {
            font-size: 6rem;
            z-index: 1;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            background-image: url('Icono.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        #chat-window {
            position: fixed;
            border: none;
            display: none;
            flex-direction: column;
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 9;
        }

        #chat-header {
            background: #c3004a;
            color: white;
            padding: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #maximize-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        #chat-iframe {
            flex: 1;
            border: none;
        }

        .minimized {
            border-radius: 10px;
            bottom: 110px;
            right: 20px;
            width: 350px;
            height: 500px;
        }

        .maximized {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <h1>UVa</h1>

    <!-- Botón flotante con imagen -->
    <div id="chat-toggle" title="Abrir chat"></div>

    <!-- Ventana del chat -->
    <div id="chat-window" style="display: none;">
        <div id="chat-header">
            Chat UVa
            <button id="maximize-btn" title="Maximizar">⛶</button>
        </div>
        <iframe id="chat-iframe"
            src="https://copilotstudio.microsoft.com/environments/Default-e2d0f096-66a0-425f-a7e8-1ce51d3abb3a/bots/cr0f7_asistenteUVa/webchat?__version__=2">
        </iframe>
    </div>

    <script>
        const chatToggle = document.getElementById("chat-toggle");
        const chatWindow = document.getElementById("chat-window");
        const maximizeBtn = document.getElementById("maximize-btn");

        let isMaximized = false;

        chatToggle.addEventListener("click", () => {
            chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
            chatWindow.classList.toggle("minimized", !isMaximized);
        });

        maximizeBtn.addEventListener("click", () => {
            isMaximized = !isMaximized;
            chatWindow.classList.toggle("maximized", isMaximized);
            chatWindow.classList.toggle("minimized", !isMaximized);
            chatToggle.style.display = isMaximized ? "none" : "flex"
        });
    </script>
</body>

</html>
